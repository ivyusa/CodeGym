<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đảo ngược mảng số nguyên</title>
</head>

<body>
    <script>
        function reverse(arr) {
            return arr.reverse();
        }
        function createarr() {
            let array = [];
            for (let i = 0; i < 10; i++) {
                array[i] = Math.ceil(Math.random() * 100);
            }
            document.write(`Array before: ${array} <br> Array after: ${reverse(array)}`)
        }
        createarr();
    </script>
</body>

</html>
