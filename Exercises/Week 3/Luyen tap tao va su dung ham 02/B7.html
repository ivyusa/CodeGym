<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đổi chỗ 2 số nguyên</title>
</head>

<body>
    <script>
        function reverse(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return `a = ${a} b = ${b}`;
        }
        function check() {
            let a = parseInt(prompt("Nhập số nguyên a"));
            let b = parseInt(prompt("Nhập số nguyên b"));
            let result = `after ${reverse(a, b)}`;
            if (isNaN(a && b)) {
                alert("error");
            }
            else {
                alert(`before a = ${a} b = ${b} ${result}`);
            }
        }
        function ads() {
            let a = check();
            return a;
        }
        ads();
    </script>
</body>

</html>
