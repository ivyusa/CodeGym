<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ký tự số</title>
</head>

<body>

    <script>
        function checkletter(string){
            if(isNaN(string)){
                return false;
            }
            else{
                return true;
            }
        }
        let string=parseFloat(prompt("Enter"));
        alert(checkletter(string));
    </script>
</body>

</html>
